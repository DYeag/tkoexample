---
- hosts: all
  vars:
  - old_path: /var/www
  - new_path: /hdd/www

  tasks:
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /hdd/www
      state: directory
      mode: '0777'
  
  - name: Synchronization of src on the control machine to dest on the remote hosts
    ansible.posix.synchronize:
      src: /var/www
      dest: /hdd/www
